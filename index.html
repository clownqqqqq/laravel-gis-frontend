        }

        .auth-header {

            background: white;

        }

        .auth-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            text-align: center;
            font-size: 15px;
            color: #64748b;
            margin-bottom: 35px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 18px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: #ffffff;
            color: #2c3e50;
        }

        .form-group input.with-icon {
            padding-left: 45px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);

        .form-group input::placeholder {
            color: #9ca3af;

        .forgot-link {
            text-align: right;
            margin-top: 8px;

        .forgot-link a {

        .forgot-link a:hover {

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #0d6efd;

            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0b5ed7;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: #64748b;
            font-size: 14px;
        }

        .auth-footer a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        #alert-container {
            margin-bottom: 20px;
        }

        .test-accounts {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            color: #64748b;
        }

        .test-accounts strong {
            color: #2c3e50;
        }

        @media (max-width: 640px) {
            .auth-card {
                padding: 35px 25px;
            }

            .auth-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header class="auth-header">
        <div class="container">
            <a href="/" class="logo">
                <span>üìç</span> GeoCRUD
            </a>
            <a href="register.html" class="header-btn">
                <span>üë§</span> Sign Up
            </a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-icon">üìç</div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to manage your geographic locations</p>

            <div id="alert-container"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="username" name="username" required 
                               class="with-icon"
                               placeholder="Enter your username"
                               autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" required 
                               class="with-icon"
                               placeholder="Enter your password"
                               autocomplete="current-password">
                    </div>
                </div>

                <div class="forgot-link">
                    <a href="forgot-password.html">
                        <span>‚ùì</span> Forgot Password?
                    </a>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span>üö™</span> Sign In
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign up here</a>
            </div>

            <div class="test-accounts">
                <strong>Test Accounts:</strong><br>
                Admin: kiya / kiya123<br>
                Staff: wew / wew123<br>
                Member: justin / justin123
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="api.js"></script>
    <script>
        // Check if already logged in
        if (isLoggedIn()) {
            const user = getCurrentUser();
            redirectByRole(user);
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Clear previous alerts
            document.getElementById('alert-container').innerHTML = '';
            
            // Validate inputs
            if (!username || !password) {
                showAlert('Please enter both username and password', 'error');
                return;
            }
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span>‚è≥</span> Signing In...';
            
            try {
                const result = await login(username, password);
                
                if (result.success && result.user) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on role after 1 second
                    setTimeout(() => {
                        redirectByRole(result.user);
                    }, 1000);
                } else {
                    showAlert(result.message || 'Login failed. Please check your credentials.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span>üö™</span> Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error: ' + error.message, 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>üö™</span> Sign In';
            }
        });
    </script>
</body>
</html>
